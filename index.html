<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple PWA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple PWA</title>
    <!-- add Manifest descriptor -->
    <link rel="manifest" href="./pwa.json">

    <script>
        if ('serviceWorker' in navigator) {
            // Register Service Worker on page load (if not registered before)
            self.addEventListener('load', async () => {
                const container = navigator.serviceWorker;
                if (container.controller === null) await container.register('sw.js');
            });
        }
    </script>
</head>
<body>
<div>This is a simple PWA.</div>
</body>
</html>
